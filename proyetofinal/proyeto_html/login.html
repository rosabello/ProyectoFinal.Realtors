<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="icon" href="../imagenes/logo-Neymar.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- <div class="error-message">
        <h1 error-message_h1>Correo o usuario incorrecto, intentalo de nuevo</h1>
    </div> -->
    <!-- Contenedor principal -->

    <div class="container-login">

        <!-- Contenedor imagen izq  -->
        <div class="image-login"></div>
        
        <!-- Parte derecha -->
        <div class="login">

            <!-- Imagen del logo -->
            <div class="image-logo">
                <img src="../imagenes/logo-Neymar.png" alt="Logo">
            </div>

            <!-- Titulo grande -->
            <h2 class="login-title">Bienvenido de vuelta</h2>

            <!-- Formulario -->
            
            <form action="" class="login-form">
                <span class="login-span login-span-modify" >Email</span>
                <input type="email" class="login-input login-input-modify email">
                <span class="login-span">Contraseña</span>
                <input type="password" class="login-input password">
                <input type="submit" value="Iniciar sesión" class="btn-login"> 


            </form>

                <!-- Texto "O iniciar sesion con" -->
                <span class="login-metododeinicio">O iniciar sesión con</span>

                <!-- Logo de google  -->
                
                <div class="container-btn-google"><a href="#" class="btn-google"> <i class="fa-brands fa-google icon-google"></i> oogle</a>
                </div>

                <!-- Ultima linea de texto -->
                <span class="login-register">¿Todavía no eres  parte del equipo? <a href="../proyeto_html/sobre_nosotros.html" class="link-info"><b class="login-register">Recibir información</b></a> </span>

        </div>

    </div>
    
    <script src="../proyeto_js/login.js"></script>
</body>
</html>
