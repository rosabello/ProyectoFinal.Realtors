<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../Styles/registro.css">
    <link rel="icon" href="../imagenes/logo-Neymar.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <!-- Contenedor principal -->

    <div class="container-login">

        <!-- Contenedor imagen izq  -->
        <div class="image-login"></div>
        
        <!-- Parte derecha -->
        <div class="login">

            <!-- Imagen del logo -->
            <div class="image-logo">
                <img src="../imagenes/logo-Neymar.png" alt="Logo">
            </div>

            <!-- Titulo grande -->
            <h2 class="login-title">Ingresa tus datos</h2>

            <!-- Formulario -->
            
            <form action="" class="login-form">
                <span class="login-span">Nombre y apellido</span>
                <input type="text" class="login-input name">
                <span class="login-span login-span-modify" >Email</span>
                <input type="email" class="login-input login-input-modify email">
                <span class="login-span">Contraseña</span>
                <input type="password" class="login-input password">
                <span class="login-span">Número de telefono</span>
                <input type="phone" class="login-input phone">
                <input type="submit" value="Solicitar registro" class="btn-login btn-registration"> 


            </form>


                <!-- Ultima linea de texto -->
                <span class="login-register">¿Ya eres eres  parte del equipo? <b class="login-register">Iniciar sesión</b> </span>

        </div>

    </div>
    
    <script src="../proyeto_js/registro.js"></script>
</body>
</html>
